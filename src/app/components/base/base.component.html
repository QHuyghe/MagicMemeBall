<div class="image-container">
    <img *ngIf="!loading" [src]="activeImg">
    <div *ngIf="loading">
        <mat-spinner color="primary"></mat-spinner>
    </div>
</div>
<div class="question-container">
    <mat-form-field class="full-width" appearance="outline" color="primary">
        <mat-label>Oh magic meme ball</mat-label>
        <input type="text" matInput [(ngModel)]='inputText'>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="answer()">Try my luck!</button>
</div>
